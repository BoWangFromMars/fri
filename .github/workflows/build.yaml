name: Build

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - fri-1.15

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build --config Release
      - name: Build
        run: cmake --build ${{github.workspace}}/build
